<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Very simple machine learning model</title>
  <meta name="description" content="Very simple machine learning model">
  <meta name="author" content="Diego Caberjas">
  <link rel="stylesheet" href="css/main.css?v=1.0">

</head>

<body>

  <h1>Gender Classifier</h1>

  <div id="dataset-container">
      <h3>Data Set</h3>
      <table id="dataset-table">
          <tr>
            <th>Person</th>
            <th>height(cm)</th>
            <th>weight (Kg)</th>
            <th>foot size (cm)</th>
          </tr>
      </table>
  </div>

  <div id="math-container">
      <h3>Math Calculations</h3>
      <table id="math-table">
          <tr>
            <th>Gender</th>
            <th>Property</th>
            <th>Mean</th>
            <th>Variance</th>
          </tr>
      </table>
  </div>

  <div id="form-container">
      <h3>Clasification Form: </h3>
      <form id="classification-form">
          Height (cm):
          <input type="text" name="height"><br>
          Weight (Kg):
          <input type="text" name="weight"><br>
          Foot Size (cm):
          <input type="text" name="foot-size"><br>
          <input type="submit" value="Classify">
      </form>
  </div>

  <h3>Result: </h3>
  <p id="result"></p>

  <script src="js/app.js"></script>
</body>
</html>
